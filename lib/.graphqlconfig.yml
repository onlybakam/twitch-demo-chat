projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: graphql/API.ts
        docsFilePath: graphql
        region: us-east-1
        apiId: **************************
        frontend: javascript
        framework: react
        maxDepth: 2
